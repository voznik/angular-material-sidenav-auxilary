<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data?.title }}</mat-card-title>
    <mat-card-subtitle>{{ data?.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-calendar [dateClass]="dateClass" [(selected)]="selectedDate"></mat-calendar>
    <p>Selected date: {{ selectedDate }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
  </mat-card-actions>
</mat-card>
